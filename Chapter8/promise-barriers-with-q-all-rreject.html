<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="../JavaScripts/angular-csp.css" rel="stylesheet" />
    <style>
        
         
    </style>
    <title>Implementing promise barriers with $q.all() Reject</title>

    <script src="../JavaScripts/jquery-1.11.2.js"></script>
    <script src="../JavaScripts/angular.js"></script>
</head>
<body>
    <h1>Implementing promise barriers with $q.all() Reject</h1>

    <div ng-app="myApp">
        <div ng-controller="Ctrl"></div>
    </div>


</body>
<script>
    
    angular.module('myApp', [])
        .controller('Ctrl', function ($q, $log) {
            var deferred1 = $q.defer()
                , promise1 = deferred1.promise
                , deferred2 = $q.defer()
                , promise2 = deferred2.promise;

            $q.all([promise1, promise2]).then($log.log, $log.error);

            // resolve a collection promise, no handler execution
            deferred1.resolve(456);

            // reject a collection promise, rejection handler executes
            deferred2.reject(123);
            // (error) 123
        });

</script>
</html>
