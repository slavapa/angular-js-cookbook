<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="../JavaScripts/angular-csp.css" rel="stylesheet" />
    <style>
        
         
    </style>
    <title>Inline templates using ng-template</title>

    <script src="../JavaScripts/jquery-1.11.2.js"></script>
    <script src="../JavaScripts/angular.js"></script>
</head>
<body>
    <h1>Inline templates using ng-template</h1>
    <div ng-app="myApp">
        <player-box></player-box>

        <script type="text/ng-template" id="player-box.html">
            <div>
                #{{ player.number }} {{ player.name }}
            </div>
        </script>
    </div>


</body>
<script>

    angular.module('myApp', [])
    .directive('playerBox', function () {
        return {
            templateUrl: 'player-box.html',
            link: function (scope) {
                scope.player = {
                    name: 'Jimmy Butler',
                    number: 21
                };
            }
        };
    });

</script>
</html>
