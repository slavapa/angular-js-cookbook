<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="../JavaScripts/angular-csp.css" rel="stylesheet" />
    <style>
        
         
    </style>
    <title>Optimizing the application using $watch deregistration</title>

    <script src="../JavaScripts/jquery-1.11.2.js"></script>
    <script src="../JavaScripts/angular.js"></script>
</head>
<body>
    <h1>Optimizing the application using $watch deregistration</h1>

    <div ng-app="myApp">
        <div ng-controller="Ctrl">
            <input ng-model="val" />
            <button ng-click="unwatch()">Unwatch</button>
        </div>
    </div>

</body>
<script>
    
    angular.module('myApp', [])
        .controller('Ctrl', function ($scope, $log) {
            $scope.unwatch = $scope.$watch('val', function () {
                $log.log('entered watcher callback');
            });
        });

</script>
</html>
