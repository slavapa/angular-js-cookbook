<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="../JavaScripts/angular-csp.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <style>
        .target.ng-enter
        {
            animation: 1s target-enter;
            -webkit-animation: 1s target-enter;
        }

        @keyframes target-enter
        {
            from
            {
                opacity: 0;
            }

            to
            {
                opacity: 1;
            }
        }

        @-webkit-keyframes target-enter
        {
            from
            {
                opacity: 0;
            }

            to
            {
                opacity: 1;
            }
        }
    </style>
    <title>CSS3 animation</title>
</head>
<body>
    <h1>CSS3 animation</h1>
    <div ng-app="myApp">
        <div ng-controller="Ctrl">
            <button ng-click="visible=!visible">Toggle</button>
            <span class="target" ng-if="visible">Bring me in!</span>
        </div>
    </div>
</body>
<script src="../JavaScripts/jquery-1.11.2.js"></script>
<script src="../JavaScripts/angular.js"></script>
<script src="../JavaScripts/angular-animate.js"></script>
<script>

    angular.module('myApp', ['ngAnimate'])
        .controller('Ctrl', function ($scope) {
            $scope.visible = true;
        });

</script>
</html>
