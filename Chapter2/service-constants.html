<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style>
    </style>
    <title>Using service constants</title>
</head>
<body>
    <h1>Using service constants</h1>

    <div ng-app="myApp">
        <div ng-controller="Ctrl">
            <button ng-click="update()">Update</button>
            {{ data.name }} #{{ data.number }}
        </div>
    </div>

</body>
<script src="../JavaScripts/jquery-1.11.2.js"></script>
<script src="../JavaScripts/angular.js"></script>
<script>
    
    angular.module('myApp', [])
        .config(function (MyConstant) {
            // can't inject $log into config()
            console.log(MyConstant);
        })
        .controller('Ctrl', function ($scope, MyConstant) {
            $scope.data = MyConstant;
            $scope.update = function () {
                MyConstant.name = 'Brandon Marshall';
            };
        })
        .constant('MyConstant', {
            name: 'Tim Tebow',
            number: 15
        });

</script>
</html>
